<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" fill="none">
  <!-- BLOOM Logo - Graph node bloom concept -->
  <g transform="translate(30, 30)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="4" fill="currentColor" opacity="0.9"/>
    <!-- Branching petals as graph edges -->
    <line x1="0" y1="0" x2="-12" y2="-16" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="12" y2="-16" stroke="currentColor" stroke-width="1.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="-18" y2="-4" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="18" y2="-4" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="-8" y2="16" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
    <line x1="0" y1="0" x2="8" y2="16" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
    <!-- Outer nodes -->
    <circle cx="-12" cy="-16" r="2.5" fill="currentColor" opacity="0.6"/>
    <circle cx="12" cy="-16" r="2.5" fill="currentColor" opacity="0.6"/>
    <circle cx="-18" cy="-4" r="2" fill="currentColor" opacity="0.4"/>
    <circle cx="18" cy="-4" r="2" fill="currentColor" opacity="0.4"/>
    <circle cx="-8" cy="16" r="2" fill="currentColor" opacity="0.3"/>
    <circle cx="8" cy="16" r="2" fill="currentColor" opacity="0.3"/>
    <!-- Outer ring - orchestration boundary -->
    <circle cx="0" cy="0" r="22" stroke="currentColor" stroke-width="0.8" fill="none" opacity="0.2" stroke-dasharray="3 3"/>
  </g>
  <!-- Wordmark -->
  <text x="62" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" letter-spacing="6" fill="currentColor">BLOOM</text>
</svg>
