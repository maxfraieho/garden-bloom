# Redis Configuration for Garden API

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Persistence (RDB snapshots)
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /data

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Append Only File (for durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Security (uncomment and set password for production)
# requirepass your-redis-password

# Performance
tcp-keepalive 300
timeout 0
