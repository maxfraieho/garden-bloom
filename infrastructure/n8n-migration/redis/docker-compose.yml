# Redis for Garden API (KV replacement)
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: garden-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - garden-network

  # Optional: Redis Commander UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: garden-redis-ui
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - garden-network
    profiles:
      - ui

volumes:
  redis-data:

networks:
  garden-network:
    driver: bridge
